version: "3.5"

services:
  api01:
    &api
    image: gitlucaslima/quarkus-dguerra:3.0
    hostname: api01
    environment:
      - DB_HOSTNAME=db
      - QUARKUS_REDIS_HOST=redis
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          cpus: "0.47"
          memory: "234MB"
    networks:
      - default

  api02:
    <<: *api
    hostname: api02
    environment:
      - DB_HOSTNAME=db
      - QUARKUS_REDIS_HOST=redis

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      # ObrigatÃ³rio expor/usar a porta 9999 no load balancer!
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "06MB"

  db:
    image: mongo
    hostname: db
    ports:
      - "27018:27017"
    volumes:
      - ./docker-entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    deploy:
      resources:
        limits:
          cpus: "0.80"
          memory: "180MB"
    networks:
      - default

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1