version: "3.5"

services:
  api01:
    &api
    image: gitlucaslima/quarkus-dguerra:4.0
    hostname: api01
    environment:
      - DB_HOSTNAME=db
      - DB_POOL_SIZE=5
      - WARMUP_ENABLED=true
      - WARMUP_HOST=http://0.0.0.0:8080
      - WARMUP_DELAY_SECONDS=3
      - WARMUP_REQUESTS=50
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "100MB"
    networks:
      - default

  api02:
    <<: *api
    hostname: api02
    environment:
      - DB_HOSTNAME=db

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      # ObrigatÃ³rio expor/usar a porta 9999 no load balancer!
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "30MB"

  db:
    image: mongo
    hostname: db
    ports:
      - "27018:27017"
    volumes:
      - ./docker-entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    deploy:
      resources:
        limits:
          cpus: "0.40"
          memory: "220MB"
    environment:
      - MONGO_INITDB_MAX_CONNECTIONS=12
      - MONGO_INITDB_WORK_MEM=4MB
      - MONGO_INITDB_SYNC_COMMIT=false
      - MONGO_INITDB_FSYNC=false
      - MONGO_INITDB_FULL_PAGE_WRITES=false
      - MONGO_INITDB_CHECKPOINT_TIMEOUT=600
      - MONGO_INITDB_SHARED_BUFFERS=16MB
    networks:
      - default

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1